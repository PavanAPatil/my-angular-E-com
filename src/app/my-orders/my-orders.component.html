<div class="my-orders">
    <h1>My Order</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Order</span>

        </div>
        <div class="col-sm-2">
            <span>Order Id</span>

        </div>
        <div class="col-sm-2">
            <span>Price</span>

        </div>
        <div class="col-sm-2">
            <span>Status</span>

        </div>
         <div class="col-sm-2">
            <span>Cancel Order</span>

        </div>

    </div>
    <div class="row" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://cdn-icons-png.flaticon.com/512/6494/6494468.png" alt="" />

        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>

        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>

        </div>
        <div class="col-sm-2">
            <span>in progress</span>

        </div>
        <div class="col-sm-2">
            <span><button class="from-button" (click)="cancelOrder(order.id)">
                    Cancel Order </button></span>

        </div>

    </div>
    


</div>
