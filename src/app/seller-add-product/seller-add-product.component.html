<div class="add-product">
  <h1>Add New Product</h1>
  <P class="P_message">{{addProductMessage}}</P>
  <form #addProduct="ngForm"(ngSubmit)="submit(addProduct.value)" class="common-form">
    <input
      class="form-input"
      type="text"
      ngModel
      name="name"
      placeholder="Enter Product Name"
    />
     <input
      class="form-input"
      type="text"
      ngModel
      name="price"
      placeholder="Enter Product price"
    />
       <input
      class="form-input"
      type="text"
      ngModel
      name="color"
      placeholder="Enter Product color"
    />
       <input
      class="form-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Product category"
    />
       <textarea
      class="form-input"
      type="text"
      ngModel
      name="Description"
      placeholder="Enter Product Description"
    ><</textarea>
       <input
      class="form-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter Product image URL"
    />
     <button class="form-button">Add Product</button>
  </form>
</div>
