<div class="user-auth">
  <div *ngIf="!showLogin" class="user-signup">
    <h1>User-SignUp</h1>
    <form
      #userSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUp(userSignUp.value)"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter user name"
        name="name"
        ngModel
      />
      <input
        type="email"
        class="form-input"
        placeholder="Enter User email"
        name="email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter User password"
        name="password"
        ngModel
      />
      <button class="from-button">Sign up</button>
      <p>Already Have Account? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="user-login">
    <h1>User-Login</h1>
    <form
      #userlogin="ngForm"
      class="common-form"
      (ngSubmit)="Login(userlogin.value)"
    >
    <p class="error-p">{{authError}}</p>
      <input
        type="email"
        class="form-input"
        placeholder="Enter User email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched"
          >Please Enter Valid Value</span
        >
      </p>
      <input
        type="password"
        class="form-input"
        placeholder="Enter User password"
        name="password"
        ngModel
        minlength="2"
        maxlength="20"
        #password="ngModel"
        required
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched"
          >Please Enter Valid Value</span
        >
      </p>
      <button [disabled]="userlogin.invalid" class="from-button">Login</button>
      <p>Want To Create Account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</div>
